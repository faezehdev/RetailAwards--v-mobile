<basis core="group" if="[##cms.query.type##]=1">
    <basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" catid="211050">
        <member name="posterList" type="list" size="279x395" sort="id asc"/> 
     </basis>
    <basis core="print" datamembername="db.posterList">
        <layout>
            @child
        </layout>
        <face>
            <a href="@link" title="@title" alt="@title" class="Poster opacity-0 translate-y-[100%] duration-150  w-full flex min-h-[400px] overflow-hidden">
                <div class="BGsec relative flex-col w-full bg-black flex justify-center items-center">
                 
                    <div class="Img-Overlay  absolute left-0 top-0 z-[2] w-full h-full duration-300">
                        <img src="@00279X00395prp" title="@title" alt="@title" class="w-full h-full">
                    </div>
                    <span class="ShowMore z-[3] absolute left-[1em] bottom-[1em] mr-auto w-auto flex gap-[10px] overflow-hidden justify-center">
                        <p class="font-IRANSansWeb400 font-normal text-xs leading-18.78 text-mainYellow">مشاهده </p>
                        <div class="circle w-[20px] h-[20px] rounded-full border-[1px] border-mainYellow relative 
                        ">
                        <div class="dot w-[5px] h-[5px] rounded-full translate-y-[-50%]
                         bg-mainYellow absolute top-[70%] translate-x-[-50%]"></div>
                        </div>
                    </span>
                </div>
            </a>
        </face>
    </basis>
</basis>
